Tab=Tools
Icon=Mode

[Property]
Mode=Алгоритм шифрования. RC4 - поточный шифр, все остальные - блочные.|4|0|RC2,RC4,DES56,3DES112,3DES168,AES128,AES192,AES256,CYLINK_MEK
HashMode=Хеш-алгоритм для ключа при шифровании по алгоритмам RC2, RC4, DES, 3DES, AES, CYLINK_MEK|4|1|MD5,SHA
Key=Криптографический ключ защиты по умолчанию|2|
BlockMode=Режим работы блочного алгоритма. ECB - каждый блок шифротекста соответствует блоку открытого текста; остальные режимы - над блоком шифротекста проводятся дополнительные манипуляции, на основе InitVector и предыдущего блока, чтобы скрыть статистические особенности открытого текста.|4|0|CBC,ECB,CFB,CTS
@InitVector=Вектор инициализации для BlockMode, отличного от ECB. Значение должно быть одинаковым при шифровании и дешифровании. Если не указано, используется массив 0-вых байтов.|2|
BufferSize=Размер буфера в памяти при дешифровании потоков и файлов|1|524288

[Methods]
doDecrypt%Mode%=Производит процедуру дешифрования ARG(DataCrypt, Key)|1|0
doDecryptFile%Mode%=Расшифровать файл с именем SrcFileName и сохранить результат под именем DstFileName. Событие onDecrypt выдаст размер конечного файла. ARG(Key, SrcFileName, DstFileName)|1|2
doDecryptStream%Mode%=Расшифровать Count байт из текущей позиции потока SrcStream и записать результат в текущую позицию потока DstStream. Событие onDecrypt выдаст количество данных, записанных в DstStream. ARG(Key, SrcStream, DstStream, Count)|1|10
*doAbort=Прервать операцию с файлом или потоком. После этого событие onDecrypt не произойдёт.|1|0

onDecrypt=Событие происходит всякий раз после окончания дешифрования и выдает результат в поток ARG(Data)|2|0
*onError=Событие происходит в результате ошибки и выдает код ошибки в поток ARG(Error)|2|0
*onProgress=Событие происходит в процессе обработки файла или потока и выдает в поток количество обработанных исходных данных|2|1

Result=Содержит результат дешифрования|3|2

DataCrypt=Данные для дешифрования|4|2
Key=Криптографический ключ защиты|4|2
SrcFileName=Имя исходного файла для метода doDecryptFile|4|2 
DstFileName=Имя результирующего файла для метода doDecryptFile. Не должно быть тем же, что и SrcFileName.|4|2
*SrcStream=Исходный поток для метода doDecryptStream|4|10 
*DstStream=Результирующий поток для метода doDecryptStream. Не должен быть тем же, что и SrcStream.|4|10
*Count=Количество байт, которые нужно расшифровать методом doDecryptStream|4|7