[Property]
Type=Тип данных. dtPString - строка, перед которой записывается длина строки (см. DataSize). dtStringZ - строка, после которой идёт символ с кодом 0. dtLines - строка, после которой идут 2 символа перевода строки (CR-LF)|14|0|dtInteger,dtReal,dtPString,dtStringZ,dtLines
DataSize=Размер данных в байтах. Для dtInteger допустимы значения 1-8. Для dtReal допустимы значения 4,8,10.  Для dtPString - размер данных для префикса длины типа dtInteger. Для dtStringZ и dtLines св-во не работает|1|1
Signed=Только для dtInteger означает интерпретацию старшего бита - как знакового.|14|1|True,False
BigEndian=Порядок следования в файле байтов данных от старшего к младшему. Работает для dtInteger, dtReal  и префикса для dtPString|14|1|True,False
@Charset=Кодировка данных при чтении/записи строк из/в файл. Compiler - по-умолчанию для компилятора (ANSI/UTF-16). Binary - работать как с бинарными данными без каких-либо преобразований. При задании в runtime указывать номер кодовой страницы Windows.|4|0|Compiler,Binary,ANSI,UTF-16,UTF-8
@OutBOM=Записывать метку BOM при записи строки в кодировках UTF-16/UTF-8, если строка записывается в начало потока|4|0|False,True

[Methods]
doGet=Возвращает данные из файлового потока|1|0
doPut=Сохраняет данные в файловом потоке|1|0
*doPosition=Устанавливает номер байта значением из потока, с которого начинается считывание/запись данных|1|0
onGet=Событие происходит после вызова метода doGet и выдаёт в поток считанные данные|2|0
*onWrError=Событие происходит при ошибке записи методом doPut (не корректные параметры, и т.п.)|2|0
*onRdError=Событие происходит при ошибке чтения методом doGet (не корректные параметры, конец файла, и т.п.)|2|0
Stream=Содержит идентификатор файла|4|0
Data=Возвращает данные из файлового потока (без вызова метода doGet)|3|0
*Position=Содержит позицию текущего байта в потоке|3|1
*Size=Содержит размер данных в байтах|3|1