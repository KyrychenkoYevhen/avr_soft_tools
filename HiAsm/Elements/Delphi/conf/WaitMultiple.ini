[Type]
Class=DPElement
Sub=,,,Count|Handle
Info=Ожидание смены состояния объектов
Tab=System

[Property]
Count=Количество хэндлов объектов, для которых нужно выполнить ожидание|1|1|1,64
WaitFor=Режим ожидания: Any - ожидать смены состояния хотя бы одного объекта, All - ожидать смены состояния всех объектов|4|1|Any,All
@Time=Время ожидания в мсек (-1 для бесконечного времени ожидания)|1|-1

[Methods]
doWait=Ожидает смены состояния объектов, хэндлы которых заданы на верхних точках|1|
onWait=Событие происходит всякий раз после смены состояния объектов. При WaitFor=Any выдаёт индекс первого просигналившего объекта.|2|1|
onTimeout=Событие происходит если ни один из объектов не изменил своего состояния за время Time|2|