[About]
Version=3.80
Author=nesco

[Type]
Class=Element
Info=Расширенное управление процессами в ОС линейки NT
Tab=System

[Property]
@DebugPrivilege=Разрешить доступ ко всем процессам с правами отладчика|14|0|True,False
Name=Имя искомого процесса по-умолчанию|2|
TimeOut=Время ожидания завершения процесса в мсек|1|5000
TimeScan=Интервал опроса загрузки CPU текущим процессом в мсек|1|1000

[Methods]
doEnum=Начинает перечисление запущенных процессов|1|
*doFindName=Ищет процесс по его имени. В случае нахождения, делает его текущим выбранным|1|
doFindID=Ищет процесс по его уникальному ID. В случае нахождения, делает его текущим выбранным|1|
doKill=Уничтожает выбранный процесс|1|
*doGetPriority=Получает приоритет выбранного процесса|1|
*doSetPriority=Устанавливает приоритет выбранного процесса (0 - средний, 1 - низкий, 2 - высокий, 3 - реального времени, 4 - ниже среднего, 5 - выше среднего)|1|
*doGetProc=Получает маску допустимых процессоров для выбранного процесса|1|
*doSetProc=Устанавливает маску допустимых процессоров для выбранного процесса (от 1 до n-процессоров в битовой маске AffinityMask)|1|
*doGetProcBoost=Получает значение форсажа выбранного процесса|1|
*doSetProcBoost=Устанавливает значение форсажа выбранного процесса (0 - запретить форсаж, 1 - разрешить форсаж)|1|
*doGetMemoryInfo=Получает размер памяти выбранного процесса в байтах|1|
*doGetProcessAccount=Получает имя пользователя выбранного процесса|1|
*doGetCmdLine=Получает командную строку выбранного процесса|1|
*doStartCPUUsage=Запускает мониторинг загрузки CPU текущим процессом|1|
*doStopCPUUsage=Останавливает мониторинг загрузки CPU текущим процессом|1|
*doTerminateApp=Завершает выбранный процесс. Если за время TimeOut процесс не завершится, то он будет уничтожен|1|
onProcess=Событие происходит всякий раз при нахождении очередного процесса и возвращает его имя файла|2|
*onTerminateApp=Событие происходит всякий раз после завершения процесса, выдавая в поток код завершения (-1 - ошибка завершения, 0 - корректное завершение процесса, 1 - процесс уничтожен)|2|
*onEndEnum=Событие происходит по окончанию цикла перечисления всех процессов|2|
*onFind=Событие происходит всякий раз в случае успешного поиска процесса по его ID или имени|2|
*onNotFind=Событие происходит всякий раз в случае, если процесс не найден по ID или имени|2|
*onGetPriority=Выдает в поток приоритет выбранного процесса (0 - средний, 1 - низкий, 2 - высокий, 3 - реального времени, 4 - ниже среднего, 5 - выше среднего)|2|
*onGetProc=Выдает в поток маску допустимых процессоров для выбранного процесса (от 1 до n-процессоров в битовой маске)|2|
*onGetProcBoost=Выдает в поток значения форсажа выбранного процесса (0 - нет форсажа, 1 - есть форсаж)|2|
*onGetMemoryInfo=Выдает в поток размер памяти выбранного процесса в килобайтах|2|
*onGetProcessAccount=Выдает в поток имя пользователя выбранного процесса|2|
*onGetCmdLine=Выдает в поток командную строку выбранного процесса|2|
*onCPUUsage=Выдает в поток процентную загрузку CPU текущим процессом|2|
CurrentID=Содержит идентификатор текущего выбранного процесса|3|1
*CurrParentID=Содержит идентификатор родительского процесса, породившего текущий выбранный процесс|3|1
*CPUCount=Содержит кол-во процессоров в системе|3|1
*FullPath=Содержит полный путь к файлу выбранного процесса|3|2
*MajorVersion=Первая цифра версии ОС|3|1
*MinorVersion=Вторая цифра версии ОС|3|1
*PriorityClass=Значение приоритета (0 - средний, 1 - низкий, 2 - высокий, 3 - реального времени, 4 - ниже среднего, 5 - выше среднего)|4|1
*AffinityMask=Битовая маска допустимых процессоров для процесса|4|1
*PriorityBoost=Значение разрешения форсажа процесса (0 - запретить форсаж, 1 - разрешить форсаж)|4|1
*Name=Имя искомого процесса|4|2
ID=Идентификатор искомого процесса|4|1