[About]
Version=2.5
Author=Dilma, Netspirit

[Type]
Class=Element
Info=Запуск внешних программ

[Property]
FileName=Полный или относительный путь к запускаемому файлу по-умолчанию|2|
Param=Параметры запуска (командная строка) приложения по-умолчанию|2|
WorkingDir=Рабочий каталог для запускаемой программы. Каталог должен существовать. Если не задано - будет использован текущий каталог приложения|2|
Mode=Режим запуска приложения|4|1|SW_HIDE,SW_NORMAL,SW_SHOWMINIMIZED,SW_SHOWMAXIMIZED,SW_SHOWNOACTIVATE,SW_SHOW,SW_MINIMIZE,SW_SHOWMINNOACTIVE,SW_SHOWNA,SW_RESTORE,SW_MAX
RunEvent=Действие после запуска методами doExec/doConsoleExec: Async - немедленный возврат управления программе, Wait - ожидание завершения запущенного процесса|4|0|Async,Wait
Action=Действие, которое нужно выполнить методом doShellExec. Обычно это open. Наиболее распространены действия: edit, print, explore, properties, find (можно увидеть в  Сервис->Свойства папки->Типы файлов->тип_файла->кн. Дополнительно). Если пусто - используется первое по списку для данного файла.|2|open

[Methods]
doExec=Запускает приложение (см. RunEvent, onExec, onFinished)|1|
doShellExec=Открывает файл в связанной с ним программе (см. FileName, Action)|1|
*doAbortWait=Прерывает ожидание завершения программы в режиме RunEvent=Wait, позволяя методам doExec/doConsoleExec возвратить управление|1|
*doConsoleExec=Запускает консольную программу|1|
*doConsoleInput=Передает строку консольной программе|1|
*doConsoleTerminate=Принудительно завершает выполнение консольной программы|1|
*doConsoleDetach=Отключается от запущенной консольной программы, освобождает все ресурсы без завершения консольной программы. После этого можно запускать следующую программу.|1|
*doRunCpl=Запускает апплет "Панели управления"|1|
onExec=Событие происходит после успешного запуска программы методами doExec, doShellExec, doRunCpl или doConsoleExec|2|
onFinished=Событие происходит после завершения программы, запущенной по doExec в режиме RunEvent=Wait|2|
*onErrorExec=Событие происходит при ошибке запуска программы и выдаёт в поток системный код ошибки|2|
*onConsoleResult=Возвращает данные из стандартного потока вывода консольной программы в процессе работы|2|
*onConsoleError=Возвращает данные из стандартного потока ошибок консольной программы в процессе работы|2|
*onConsoleTerminate=Событие происходит при завершении работы консольной программы, запущенной методом doConsoleExec|2|
FileName=Полный или относительный путь к запускаемому файлу|4|2
Params=Параметры запуска (командная строка) приложения|4|2
*Action=Действие, которое нужно выполнить методом doShellExec (см. св-во Action)|4|2
*WorkingDir=Рабочий каталог для запускаемой программы|4|2
*ExitCode=Содержит код завершения процесса после завершения программы при RunEvent=Wait или после завершения консольной программы|3|1
*ProcessID=Содержит идентификатор последнего запущенного процесса, или 0, если процесс не был запущен по какой-либо причине|3|1