onAdd=Событие происходит всякий раз после добавления данных в буфер|2|0
Stream=Содержит данные из буфера|3|10
FullState=Состояние заполнения буфера (в процентах)|3|1
Data=Данные для добавления в буфер|4|3
*Avail=Количество данных в буфере в данный момент|3|1