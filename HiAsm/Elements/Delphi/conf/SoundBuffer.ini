[Property]
@Size=Размер буфера в байтах|1|100000
WriteTimeout=Если во время записи в буфере недостаточно места для помещения новой порции данных - приостановить запись и ожидать освобождения места указанное здесь время (в мс). Если указано 0 или истек таймаут - непоместившиеся данные будут отброшены|1|1000

