[About]
Version=1.2
Author=Dilma

[Type]
Class=Element
Info=Копирует часть строки
Icon=Direction

[Property]
Position=Позиция по-умолчанию, с которой копируются символы. Позиция символов отсчитывается с 1.|1|0
Count=Количество копируемых символов по-умолчанию|1|0
Direction=Направление копирования. LeftToRight - позиция отсчитывается от начала строки, RightToLeft - от конца строки.|4|0|LeftToRight,RightToLeft

[Methods]
doCopy=Копирует из строки Str символы, начиная с позиции Position в количестве Count штук. Возвращает в поток скопированную подстроку.|1|
doCopyBinary=В Unicode-режиме копирует из строки Count байт, начиная с позиции Position и выдаёт результат как бинарные данные. В ANSI-режиме работает аналогично doCopy.|1|
onCopy=Событие происходит всякий раз при копировании части строки|2|
Str=Определяет строку, из которой необходимо скопировать символы|4|2
Position=Определяет позицию, с которой копируются символы начиная с 1|4|1
Count=Определяет кол-во копируемых символов|4|1