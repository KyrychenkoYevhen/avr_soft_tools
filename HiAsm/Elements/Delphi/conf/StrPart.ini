[Type]
Class=Element
Info=Разбиение строки на части, разделенные заданным символом

[Property]
+Char=Символ-разделитель|2|
DirectEvent=True - onPart выдается после onSplit, False - onSplit выдается после onPart|14|1|True,False 

[Methods]
doSplit=Разделяет строку на части (например, строка "Left=120" при св-ве Char равном "=" будет разбита на "Left" и "120")|1|0
onSplit=Событие происходит после отделения левой части строки и выдает в поток её правую часть|2|0
onPart=Событие происходит сразу после разделения строки перед событием onSplit при DirectEvent=False, или после события onSplit при DirectEvent=True и выдает в поток левую её часть|2|0
*onNotFound=Событие происходит в случае отсутствия символа-разделителя в строке|2|0
*Left=Содержит левую часть выражения|3|2
*Right=Содержит правую часть выражения|3|2
Str=Определяет строку для разделения на части|4|2