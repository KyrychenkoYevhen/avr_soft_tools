[Type]
Class=Element
Info=Переключатель

[Property]
DataOn=Определяет данные для состояния Включено (On) по-умолчанию|3|
DataOff=Определяет данные для состояния Выключено (Off) по-умолчанию|3|
Default=Начальное состояние переключателя|4|1|On,Off

[Methods]
doSwitch=Переключает состояние с On на Off или наоборот с Off на On|1|
doReset=Сбрасывает компонент в состояние Выключено (Off)|1|
*doOn=Переключает в состояние Включено (On)|1|
*doCheck=Проверяет состояние Переключателя - onSwitch не происходит, но произойдет одно из событий: onOn или onOff |1|
onSwitch=Событие происходит после изменения состояния и выдает в поток DataOn в состоянии Включено (On) или DataOff в состоянии Выключено (Off)|2|
*onOn=Событие происходит всякий раз при переходе компонента в состояние Включено (On) и выдает в поток DataOn|2|
*onOff=Событие происходит всякий раз при переходе компонента в состояние Выключено (Off) и выдает в поток DataOff|2|
*State=Содержит текущее состояние ключа: DataOn в состоянии Включено (On) или DataOff в состоянии Выключено (Off)|3|
*DataOn=Определяет данные для состояния Включено (On)|4|
*DataOff=Определяет данные для состояния Выключено (Off)|4|