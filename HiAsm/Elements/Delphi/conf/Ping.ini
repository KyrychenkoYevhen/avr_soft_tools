[About]
Version=1.10
Author=Dilma, Netspirit

[Type]
Class=Element
Info=Проверка доступности компьютера в сети

[Property]
Name=Определяет сетевое имя искомого компьютера по-умолчанию|2|localhost
ByteCount=Количество байт для отправки на удалённый хост|1|128
TimeOut=Время ожидания ответа от сервера|1|1000

[Methods]
doPing=Начинает процедуру проверки (пинга) ARG(Name)|1|
onFind=Событие происходит в том случае, если компьютер был найден и выдает в поток его сетевой IP адрес ARG(IP)|2|
onFailed=Событие происходит в случае безуспешного поиска хоста и выдает в поток код ошибки ARG(ErrorCode)|2|
*Time=Время пинга (т.е. время между отправкой и приёмом данных)|3|1
*ByteCount=Кол-во принятых байт (должно равняться кол-ву отосланных байт)|3|1
Name=Определяет сетевое имя компьютера или Internet адрес, которое требуется проверить (например, localhost)|4|2
*ByteCountIn=Количество байт для отправки на удалённый хост|4|1
*TimeOutIn=Время ожидания ответа от сервера|4|1