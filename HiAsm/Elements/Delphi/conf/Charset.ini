[Property]
Type=Направление преобразования кодировки текста. Str - родная кодировка строк по умолчанию компилятора (ANSI/UTF-16). URL - преобразование, используемое в URL для экранирования не-ASCII символов.|4|0|DOS->Str,Str->DOS,EN->RU,KOI8r->Str,Base64->Str,Str->Base64,Str->UTF8,UTF8->Str,CP1->CP2,UNICODE->Str,Str->UNICODE,URL->Str,Str->URL,ANSI->Str,Str->ANSI
CodePage1=Определяет входную кодовую страницу для метода CP1->CP2|1|
CodePage2=Определяет выходную кодовую страницу для метода CP1->CP2|1|
InTypeUnicode=Определяет направление байт в юникоде для метода UNICODE->Str по-умолчанию. Если в начале строки есть BOM, то направление байт устанавливается автоматически|4|0|Little-Endian,Big-Endian
OutTypeUnicode=Определяет направление байт в юникоде для метода Str->UNICODE|4|0|Little-Endian,Big-Endian,Little-Endian+BOM,Big-Endian+BOM
URLMode=Определяет режим кодировки для метода Str->URL. Выбранный режим не влияет на метод URL->Str|4|0|Standard,Full
@Charset=Кодировка исходных данных (Base64, URL) при преобразовании в/из строки. Compiler - по-умолчанию для компилятора (ANSI/UTF-16). Binary - работать как с бинарными данными без каких-либо преобразований. При задании в runtime указывать номер кодовой страницы Windows.|4|0|Compiler,Binary,ANSI,UTF-16,UTF-8

[Methods]
doCharset%Type%=Преобразует кодировку|1|
*doEnumCP=Перебирает и выдаёт на onEnumCP все кодовые страницы, доступные в системе|1|
onCharset=Событие происходит после преобразования кодировки и выдаёт новую строку в поток|2|
*onEnumCP=Событие происходит в процессе перебора кодовых страниц по doEnumCP и выдаёт в MT-поток название и номер очередной кодовой страницы|2|
*onError=Событие происходит при ошибках преобразования|2|
Text=Определяет текст для преобразования кодировки|4|2
CodePage1=Входная кодовоя страница для метода CP1->CP2|4|1
CodePage2=Выходная кодовоя страница для метода CP1->CP2|4|1
*ActiveCP=Возвращает номер активной кодовой ANSI страницы Windows (ACP)|3|1
*CompilerCP=Возвращает номер кодовой страницы, используемой компилятором в строках. Для ANSI-компилятора - CP_ACP(0), для Unicode - CP_UTF16(1200)|3|1