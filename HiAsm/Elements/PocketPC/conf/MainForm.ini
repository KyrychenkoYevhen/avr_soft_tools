onActivate=Событие происходит всякий раз при активации формы|2|
onDeactivate=Событие происходит всякий раз при деактивации формы|2|
onKeyDown=Событие происходит всякий раз при нажатии на клавишу. Возвращает целое число - код клавиши|2|
onKeyUp=Событие происходит всякий раз при отпускании клавиши. Возвращает целое число - код клавиши|2|
onResize=Событие происходит всякий раз при изменении размера формы|2|
onCreate=Событие происходит один раз при создании формы|2|
*onShow=Событие происходит всякий раз при показе формы|2|
*onMouseDown=Событие происходит всякий раз при клике в области компонента (перед событием onClick) и возвращает в поток код нажатой кнопки|2|
*onMouseMove=Событие происходит всякий раз при перемещении мышки над компонентом и возвращает в поток код нажатой кнопки|2|
*onMouseUp=Событие происходит всякий раз при отпускании кнопки мыши и возвращает в поток код нажатой кнопки|2|
*onMove=Событие происходит всякий раз при перемещении окна по экрану|2|
*onPaint=Событие происходит всякий раз при необходимости отрисовать форму|2|
*onDblClick=Событие происходит всякий раз при двойном клике на элементе|2|
Handle=Содержит идентификатор элемента|3|int
*Left=Содержит отступ элемента слева от родительского компонента|3|int
*Top=Содержит отступ элемента от верха родительского компонента|3|int
*MouseX=Хранит X координату мыши после событий OnMouseXXXX|3|int
*MouseY=Хранит Y координату мыши после событий OnMouseXXXX|3|int
*Control=Содержит указатель на элемент|3|
*Close=Если при закрытии формы эта точка содержит 0, то форма будет закрыта - иначе операция будет отменена|4|int
