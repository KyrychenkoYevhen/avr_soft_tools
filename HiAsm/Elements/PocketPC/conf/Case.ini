[About]
Version=1.0
Author=Dilma

[Type]
Class=Element
Info=Организация цепи событий в зависимости от значения данных в потоке

[Property]
+Value=Задает константу сравнения|3|

[Methods]
doCase=Производит сравнение значения из потока с параметром-константой Value. В случае равенства этих значений вызывается событие onTrue иначе onNextCase с копией входных данных. onNextCase - обычно связывается со следующим каскадом Case|1|
onNextCase=Событие происходит всякий раз при неравенстве значения из потока значению параметра Value|2|
onTrue=Событие происходит всякий раз при равенстве значения из потока значению параметра Value|2|
