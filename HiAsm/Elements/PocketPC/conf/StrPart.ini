[About]
Version=1.0
Author=Dilma
Mail=hiasm@mail.ru

[Type]
Class=Element
Info=Разбиение строки на части, разделенные заданным символом

[Property]
Char=Символ-разделитель|2|

[Methods]
doSplit=Разделяет строку (например, строка "Left=120" при св-ве Char равном "=" будет разбита на "Left" и "120")|1|
onSplit=Событие происходит после отделения левой части строки и выдает в поток её правую часть|2|
onPart=Событие происходит сразу после разбиения строки (перед событием onSplit) и выдает в поток левую её часть|2|
*onNotFound=Событие происходит в случае отсутствия искомого символа в строке|2|
*Left=Содержит левую часть выражения|3|str
Str=Определяет строку для разбиения на части|4|str
