onFailed=Событие происходит в случае безуспешного поиска хоста и выдает в поток код ошибки|2|
*Time=Время пинга (т.е. время между отправкой и приемом данных)|3|int
*ByteCount=Кол-во принятых байт (должно равнятся кол-ву отосланных байт)|3|int
Name=Определяет сетевое имя компьютера или Internet адрес, которое требуется проверить (например localhost)|4|str
