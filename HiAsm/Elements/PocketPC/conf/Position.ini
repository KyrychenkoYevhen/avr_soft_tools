[About]
Version=1.0
Author=Dilma

[Type]
Class=Element
Info=Возвращает позицию вхождения одной строки в другую

[Property]
Target=Содержит строку по умолчанию, позицию вхождения которой необходимо найти|2|
StartPos=Содержит начальную позицию поиска по умолчанию|1|1
ZeroPos=True - событие onSearch происходит, если строка не найдена. False - событие onSearch не происходит, если строка не найдена|14|1|True,False
ShortSearch=Указывает на циклический поиск всех вхождений строки Target в строку Str (т.е. при каждом следующем поиске вхождение ищется не со StartPos, а с Position).|14|0|True,False

[Methods]
doSearch=Производит поиск строки Target в троке Str начиная с позиции StartPos и выдает в поток позицию найденной строки|1|
*doReset=Сбрасывает внутреннею позицию поиска при ShortSearch=True|1|
onSearch=Событие происходит всякий раз при завершении поиска|2|
Position=Хранит позицию найденного вхождения строки Target в строку Str|3|int
Str=Определяет строку, в которой производится поиск|4|str
Target=Определяет строку, позицию вхождения которой необходимо найти|4|str
StartPos=Определяет начальную позицию поиска|4|int
