[About]
Version=1.0
Author=Dilma

[Type]
Class=Element
Info=Закачка файлов и страниц по HTTP протоколу

[Property]
URL=Определяет URL закачиваемого файла или страницы HTML по-умолчанию|2|
FileName=Определяет имя файла для сохранения скачанного файла по-умолчанию|2|
Wait=True - ожидать окончания закачки, False - создать отдельный поток и вернуть управление основной программе|14|1|True,False

[Methods]
doDownload=Начинает закачку файла, при пустом имени файла сохранения содержит файловый поток в выходном событии onDownload|1|
doStop=Преждевременно останавливает закачку (без возможности докачки)|1|
GetURLSize=Получение размера файла (URL) с сервера|1|
onStatus=Выдает в поток количество принятых данных в байтах|2|
onDownload=Событие происходит в случае успешной закачки файла (при пустом имени файла содержит файловый поток)|2|
onURLSize=Событие происходит в случае успешного получения размера файла и выдает в поток этот размер в байтах (см. GetURLSize)|2|
onStop=Событие происходит всякий раз при завершении закачки|2|
Busy=Содержит 1, если компонент занят, и 0 - если свободен|3|int
URL=Определяет URL закачиваемого файла или страницы HTML|4|str
FileName=Определяет имя файла для сохранения скачанного файла|4|str
Position=Если позиция скачивания отлична от 0, то компонент начинает закачку файла с заданной позиции|4|int
