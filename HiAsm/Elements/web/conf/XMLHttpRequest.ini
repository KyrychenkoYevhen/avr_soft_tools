[Methods]
doOpen=Открывает TCP соединение с сервером|1|
doSend=Отсылает данные на сервер|1|
*doAbort=Принудительный разрыв связи с сервером|1|
onOpen=Событие происходит всякий раз после установления связи с сервером|2|
onReadyStateChange=Событие происходит всякий раз после смены статуса в процессе соединения с сервером|2|
*onQuerySuccess=Событие происходит всякий раз при успешном запросе к серверу и выдает текст ответа в поток|2|
ReadyState=Содержит состояние подключения к серверу|3|int
Status=Содержит статус ответа|3|int
ResponseText=Содержит текст ответа сервера|3|str
*ResponseXML=Содержит XML ответ сервера(не реализовано)|3|
*StatusText=Содержит тест состояния подключения к серверу|3|str
