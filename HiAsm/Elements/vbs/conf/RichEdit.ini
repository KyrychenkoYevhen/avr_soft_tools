##IOFlags=Флаги работы методов doRead и doWrite
ReadFormat=Формат чтения, где TEXT - обычный текст без специального форматирования, RTF - Rich Text Format|4|1|TEXT,RTF
WriteFormat=Формат записи, где TEXT - обычный текст без специального форматирования, RTF - Rich Text Format, RTFNOOBJS - RTF без включения объектов, TEXTIZED - обычный текст без специального форматирования c объектами в текстовом представлении|4|1|TEXT,RTF,RTFNOOBJS,TEXTIZED
Unicode=Текст считается в формате UNICODE (Rich Edit 2.0)|14|1|True,False
UseCodePage=Использовать кодовую страницу по-умолчанию|14|1|True,False
PlainRTF=Учитываются только ключевые слова, общие для всех языков|14|1|True,False
@Selection=При загрузке данные заменяют текущий выделенный фрагмент текста, без этого флага весь текущий текст заменяется новым. При выгрузке сохраняется текущий выделенный фрагмент текста|14|1|True,False
##
##FindFlags=Флаги работы метода doFind
@Down=Направление поиска - вниз - к концу документа|4|0|True,False
@WholeWord=Поиск только целых слов|4|1|True,False
@MatchCase=Поиск с учетом регистра|4|1|True,False
@MinPos=Минимальная позиция области поиска|1|0
@MaxPos=Максимальная позиция области поиска, -1 - без ограничений|1|-1
##
+Strings=Начальный список строк при загрузке компонента|5|
