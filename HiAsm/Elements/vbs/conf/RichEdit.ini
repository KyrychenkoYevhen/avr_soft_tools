@UndoLimit=Определяет количество возможных изменений, которые можно отменить|1|100

[Methods]
doAdd=Добавляет строку в список из MT-потока в формате: (String, Style, Color), где String - строка для добавления, Style - стиль строки, как сумма значений Bold=1, Italic=2, Underline=4, Strikethrough=8, Color - цвет строки|1|0
*doPut=Вставляет текст из MT-потока в формате: (String, Style, Color), где String - текст для добавления, Style - стиль текста, как сумма значений Bold=1, Italic=2, Underline=4, Strikethrough=8, Color - цвет текста|1|0
*doFindText=Метод ищет фрагмент текста в тексте|1|0
doRead=Загружает текст из потока|1|0
doWrite=Сохраняет текст в потоке|1|0
doPrint=Печатает текст на выбранном принтере|1|0
*doRedo=Отмена изменений|1|0
onSelChange=Происходит после изменения выделенного фрагмента текста|2|2
onResult=Происходит после выполнения методов чтения/записи и содержит в потоке статус операции|2|1
onFound=Происходит после выполнения поиска и содержит в потоке позицию найденного фрагмента (-1 в случае неудачи)|2|1
*Paragraph=Содержит объект Paragraph для настройки параметров абзаца|3|1
*SelFont=Содержит идентификатор управления шрифтом для выделенного фрагмента текста|3|1
*CanRedo=Позволяет определить возможность возврата текста после отмены изменений|3|1
Driver=Драйвер принтера|4|2
Device=Принтер|4|2
PrintInfo=Объект PrintInfo|4|1
