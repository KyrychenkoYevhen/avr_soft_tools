@CopyMode=Определяет преобразования цвета рисования изображения в зависимости от цвета точек изображения и цвета точек фона. Возможные стандартные значения (dest - цвет точки области рисования, source - цвет точки изображения, pattern - кисть компонента): SRCCOPY dest = source, SRCPAINT dest = source OR dest, SRCAND dest = source AND dest, SRCINVERT dest = source XOR dest, SRCERASE dest = source AND (NOT dest), NOTSRCCOPY dest = (NOT source), NOTSRCERASE dest = (NOT src) AND (NOT dest), MERGECOPY dest = (source AND pattern), MERGEPAINT dest = (NOT source) OR dest, PATCOPY dest = pattern, PATPAINT dest = DPSnoo, PATINVERT dest = pattern XOR dest, DSTINVERT dest = (NOT dest), BLACKNESS dest = BLACK, WHITENESS dest = WHITE|14|0|SRCCOPY,SRCPAINT,SRCAND,SRCINVERT,SRCERASE,NOTSRCCOPY,NOTSRCERASE,MERGECOPY,MERGEPAINT,PATCOPY,PATPAINT,PATINVERT,DSTINVERT,BLACKNESS,WHITENESS
@DrawType=Способ отображения: DI_DRAW - отображать картинку как есть, DI_STRETCH - растягивание/сжатие картинки до размеров компонента, DI_CENTER - выравнивание картинки по центру,  DI_PROPORTIONAL_STRETCH - пропорциональное вписывание картинки в область компонента|14|0|DI_DRAW,DI_STRETCH,DI_CENTER,DI_PROPORTIONAL_STRETCH
