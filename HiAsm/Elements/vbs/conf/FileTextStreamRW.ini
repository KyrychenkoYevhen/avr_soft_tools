[Type]
Class=Element
Info=Работа с текстовым потоком файла

[Property]
Cnt[Count]=Количество символов для методов doWriteBlankLines, doRead и doSkip|1|0

[Methods]
doWrite=Записывает текстовую строку в файл|1|
*doWriteLine=Записывает текстовую строку и символ vbNewLine в файл|1|
*doWriteBlankLines=Записывает указанное количество символов vbNewLine в файл|1|
doRead=Читает указанное количество символов из файла|1|
*doReadLine=Читает строку из файла|1|
*doReadAll=Читает весь текстовый файл|1|
doSkip=Пропускает указанное количество символов при чтении из файла|1|
*doSkipLine=Пропускает строку при чтении из файла|1|
onRead=Событие происходит после вызова методов doReadXXXX и выдаёт в поток прочитанные данные|2|
Stream=Идентификатор текстового потока|4|10

