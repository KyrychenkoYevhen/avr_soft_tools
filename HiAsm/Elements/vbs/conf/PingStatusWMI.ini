Computer=Адрес компьютера в сети|4|
*Address=Value of the address requested|3|
*BufferSize=Buffer size sent with the ping command|3|
*NoFragmentation=If TRUE, "Do not Fragment" is marked on the packets sent|3|
*PrimaryAddressResolutionStatus=Status of the address resolution process. If successful, the value is 0 (zero). Any other value indicates an unsuccessful address resolution|3|
*ProtocolAddress=Address that the destination used to reply|3|
*ProtocolAddressResolved=Resolved address corresponding to the ProtocolAddress property|3|
*RecordRoute=How many hops should be recorded while the packet is in route|3|
*ReplyInconsistency=Inconsistent reply data is reported|3|
*ReplySize=Represents the size of the buffer returned|3|
*ResolveAddressNames=Command resolves address names of output address values|3|
*ResponseTime=Time elapsed to handle the request|3|
*ResponseTimeToLive=Time to live from the moment the request is received|3|
*RouteRecord=Record of intermediate hops|3|
*RouteRecordResolved=Resolved address that corresponds to the RouteRecord value|3|
*SourceRoute=Comma-separated list of valid Source Routes|3|
*SourceRouteType=Type of source route option to be used on the host list specified in the SourceRoute property. If a value outside of the ValueMap is specified, then 0 (zero) is assumed|3|
*StatusCode=Ping command status codes (коды статуса смотрите в wiki )|3|
*Timeout=Time-out value in milliseconds. If a response is not received in this time, no response is assumed|3|
*TimeStampRecord=Record of time stamps for intermediate hops|3|
*TimeStampRecordAddress=Intermediate hop that corresponds to the TimeStampRecord value|3|
*TimeStampRecordAddressResolved=Resolved address that corresponds to the TimeStampRecordAddress value|3|
*TimestampRoute=How many hops should be recorded with time stamp information while the packet is in route. A time stamp is the number of milliseconds that have passed since midnight Universal Time (UT). If the time is not available in milliseconds or cannot be provided with respect to midnight UT, then any time may be inserted as a time stamp, provided the high order bit of the Timestamp property is set to 1 (one) to indicate the use of a nonstandard value|3|
*TimeToLive=Life span of the ping packet in seconds. The value is treated as an upper limit. All routers must decrement this value by 1 (one). When this value becomes 0 (zero), the packet is dropped by the router|3|
*TypeofService=Type of service that is used|3|
