Buttons=vbOKOnly - Отображать только кнопку OK. vbOKCancel - Отображать кнопки OK и Cancel. vbAbortRetryIgnore -  Отображать кнопки Abort, Retry, и Ignore. vbYesNoCancel - Отображать кнопки Yes, No, и Cancel. vbYesNo - Отображать кнопки Yes и No. vbRetryCancel - Отображать кнопки Retry и Cancel.|4|0|OKOnly,OKCancel,AbortRetryIgnore,YesNoCancel,YesNo,RetryCancel
Icon=vbCritical - Отображать иконку Critical Message. vbQuestion - Отображать иконку Warning Query. vbExclamation - Отображать иконку Warning Message. vbInformation - Отображать иконку Information Message.|4|0|None,Critical,Question,Exclamation,Information
DefaultButton=vbDefaultButton1 - Первая кнопка - кнопка по умолчанию. vbDefaultButton2 - Вторая кнопка - кнопка по умолчанию. vbDefaultButton3 - Третья  кнопка - кнопка по умолчанию. vbDefaultButton4 - Четвёртая  кнопка - кнопка по умолчанию.|4|0|1,2,3,4
Modal=vbApplicationModal - Application modal. Пользователь должен откликнуться на message box до продолжения работы с текущей программой. vbSystemModal - System modal. На Win16 системах, все приложения приостанавливаются пока пользователь не откликнется на message box. На Win32 системах, показывается модальный message box отображающийся поверх всех запущенных программ.|4|0|ApplicationModal,SystemModal

