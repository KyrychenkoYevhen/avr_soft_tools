[Type]
Class=Element
Info=Менеджер строк
Sub=Form

[Property]
FileName=Определяет имя файла для загрузки/сохранения списка по-умолчанию|2|

[Methods]
*doAdd=Добавляет строку в список|1|0
*doRemove=Удаляет строку из списка по индексу из потока|1|0
*doInsert=Добавляет строку в список из MT-потока в формате: (Index, Data) ARG(Index, Data)|1|0
*doClear=Очищает список строк, удаляя все строки|1|0
*doBeginUpdate=Запрещает обновление внешнего вида компонента при изменении набора строк, метод полезно вызывать при добавлении большого количества строк|1|0
*doEndUpdate=Разрешает обновление внешнего вида компонента при изменении набора строк, его следует вызывать после метода doBeginUpdate|1|0
*doExChange=Меняет местами строки в списке. Индексы строк берутся из MT-потока в формате: (Index1, Index2) ARG(Index1, Index2)|1|0
*doSort=Сортировка строк по данным из MT-потока в формате: (DataType, Reverse), где DataType может принимать значения DT_NONE=0 нет типизации, DT_STRING=1 данные - строкового типа, DT_INTEGER=2 данные - число в десятичной системе исчисления, DT_FLOAT=3 данные - вещественное число в десятичной системе исчисления, DT_HEXINT=4 данные - число в шестнадцатеричной системе исчисления, Reverse определяет направление сортировки, значение FALSE соответствует сортировке по возрастанию, TRUE - по убыванию ARG(DataType, Reverse)|1|0
*doFind=Ищет наличие в списке строк определенной строки по данным из MT-потока в формате: (Text, Start, IgnoreCase), где Text - искомая строка, Start - начальная позиция поиска, IgnoreCase - параметр определяет игнорирование регистра символов при поиске ARG(Text, Start, IgnoreCase)|1|0
*doString=Позволяет обратиться к нужной строке по ее индексу|1|0
*doTopIndex=Определяет номер самой верхней видимой строки|1|0
*doLoad=Загружает список строк из файла|1|0
*doSave=Сохраняет список строк в файле|1|0
*onString=Происходит после выполнения метода doString и содержит в потоке строку|2|2|
*onFound=Происходит после завершения поиска методом doFind и содержит в потоке индекс найденной строки в случае нахождения ее в списке, -1 если данной строки в списке нет, начиная с указанной позиции|2|1|
*Count=Хранит число строк в списке|3|1
*TopIndex=Хранит номер самой верхней видимой строки|3|1
*Array=Доступ к любому элементу списка по его индексу (см. компонент Array)|3|13
*Text=Возвращает список как текст|3|13
Handle=Идентификатор визуального контрола, работающего со строками (Edit, RichEdit, ComboBox, ListBox)|4|1
dStr=Строка для добавления в список|4|2
FileName=Имя файла для загрузки/сохранения списка|4|2
