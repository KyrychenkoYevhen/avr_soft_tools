##Mode=Режим работы после запуска
@Style=Cтиль компонента, где Icon - крупные значки, изображения элементов берутся из списка изображений, заданного свойством LargeImages, SmallIcon - мелкие значки, List - список, Report - таблица, в этом режиме отображаются колонки, заданные через свойство Columns|4|0|Icon,Report,SmallIcon,List
SingleSel=Возможность выделения только одного элемента|4|1|True,False
ShowSelAlways=Показывать выделение элемента при потере фокуса|4|1|True,False
NoLabelWrap=Отмена переноса текста элемента на другую строку для режима Style=Icon|4|1|True,False
EditLabels=Возможность редактировать текст элементов|4|1|True,False
OwnerData=Виртуальный режим работы|4|1|True,False
##
@Count=Позволяет установить количество элементов в коллекции|1|0
@TextBkColor=Цвет фона у текста элементов|8|clWindow
@MultiSelect=Определяет возможность выбора нескольких элементов|4|0|True,False
@HideSelection=Определяет что компонент скрывает выделение при потере фокуса ввода|4|0|True,False
@ItemIndex=Определяет индекс выделенного элемента|1|0
@CheckBoxes=Определяет отображение переключателей у элементов|4|1|True,False
@GridLines=Определяет отображение табличных полос, если свойство Style имеет значение Report|4|1|True,False
@HotTrack=Определяет смену цвета текста элементов при наведении на них указателя мышки, аналогично гиперссылкам|4|1|True,False
@RowSelect=Определяет выделение строки элемента целиком, если свойство Style имеет значение Report|4|1|True,False
@BorderSelect=Определяет рисование рамки у элемента при выделении|4|1|True,False
@FlatScrollBars=Определяет что полосы прокрутки у компонента - плоские|4|1|True,False
@OwnerData=Определяет нахождение компонента в виртуальном режиме. Если значение этого свойства - "TRUE" то компонент не хранит данные об элементах: текст и индексы изображений. Количество элементов устанавливается через свойство Count. Когда компоненту требуется информация об элементе для его отображения он вызывает обработчик события OnData для получения информации об элементе|4|1|True,False
@ReadOnly=Запрещает редактирование текста элементов пользователем или при вызове метода EditItem|4|0|True,False
@WrapText=Позволяет переносить слова при отображении текста элементов|4|0|True,False
@Arrangement=Определяет упорядочение элементов в режимах Icon и SmallIcon|14|1|AL_LEFT,AL_TOP
Delimiter=Разделитель элементов|2|;
SubDelimiter=Разделитель свойств элементов|2|:
ClearAll=True - Очищать таблицу с удалением всех столбцов, False - очищать только данные таблицы без удаления столбцов|14|1|True,False
ColumnClick=Text - Возвращать имя нажатой колонки, Index - возвращать её индекс|14|0|Text,Index
##Sort=Сортировка таблицы
DataType=Тип данных, в соответствии с которым осуществляется сортировка|4|1|DT_NONE,DT_STRING,DT_INTEGER,DT_FLOAT,DT_HEXINT
Reverse=Обратное направление сортировки|14|1|True,False
