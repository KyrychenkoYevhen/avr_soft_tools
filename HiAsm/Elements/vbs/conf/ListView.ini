[Methods]
doAdd=Добавляет элемент, текст которого берётся из потока|1|0
doClear=Очищает коллекцию, удаляя все элементы, и устанавливая значение свойства Count в 0|1|0
*doLoad=Загружает коллекцию из файла|1|0
*doSave=Сохраняет коллекцию в файле|1|0
*doInsert=Добавляет элемент в заданную позицию. Формат MT-потока: (Text, Index)|1|0
*doRemove=Удаляет элемент c из коллекции по индексу из потока|1|0
*doBeginUpdate=Запрещает обновление компонента после изменения коллекции, полезно вызывать этот метод перед добавлением большого количества элементов|1|0
*doEndUpdate=Разрешает обновление компонента после изменения коллекции|1|0
*doSelectAll=Выделяет все элементы|1|0
*doClearSelection=Сбрасывает выделение|1|0
*doEditItem=Позволяет редактировать текст элемента с индексом из потока|1|0
*doSort=Сортирует таблицу по колонке с индексом из потока в соответствии со свойствами DataType и Reverse|1|0
*doOnColumnClick=Задаёт обработчик события OnColumnClick|1|
*doOnColumnResize=Задаёт обработчик события OnColumnResize|1|
*doOnData=Задаёт обработчик события OnData|1|
*doOnItemCheck=Задаёт обработчик события OnItemCheck|1|
*doOnEdited=Задаёт обработчик события OnEdited|1|
*onColumnClick=Событие происходит при нажатии на заголовке столбца и выдает его текст в поток|2|0
*onColumnResize=Событие происходит при изменении размера заголовка столбца и выдает его текст в поток|2|0
*onItemCheck=Событие возникает когда свойство CheckBoxes имеет значение "TRUE" и пользователь меняет состояние переключателя у некоторого элемента|2|0
*onEdited=Событие происходит всякий раз после редактирования ячейки первого столбца таблицы и содержит в потоке новый текст|2|0
*onData=Событие возникает когда компоненту требуется информация об элементе в виртуальном режиме|2|1
