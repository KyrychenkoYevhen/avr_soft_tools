[Property]
TextAlign=Выравнивание текста в поле ввода|4|0|AL_LEFT,AL_RIGHT,AL_CENTER
ReadOnly=Запрещает редактирование текста пользователем|14|1|True,False
DataType=Определяет тип данных, которому должен удовлетворять текст в компоненте, DT_NONE нет типизации, DT_STRING данные - строкового типа, DT_INTEGER данные - число в десятичной системе исчисления, DT_FLOAT данные - вещественное число в десятичной системе исчисления, DT_HEXINT данные - число в шестнадцатеричной системе исчисления|4|0|DT_NONE,DT_STRING,DT_INTEGER,DT_FLOAT,DT_HEXINT
PasswordChar=Строка определяет символ замены, если ES_PASSWORD=True, что обычно предусматривается при вводе паролей|2|
ScrollBars=Определяет возможность отображения у компонента полос прокрутки, SS_NONE нет полос прокрутки, SS_HORIZONTAL есть горизонтальная полоса прокрутки, SS_VERTICAL есть вертикальная полоса прокрутки, SS_BOTH есть обе полосы прокрутки|4|0|SS_NONE,SS_HORIZONTAL,SS_VERTICAL,SS_BOTH
AutoSize=Устанавливает автоматическое определение высоты компонента с учетом параметров шрифта. Актуально только при ES_MULTILINE=False|14|0|True,False
AcceptsReturn=Если значение свойства - "TRUE", то нажатие кравиши ENTER обрабатывается компонентом и происходит переход на новую строку, иначе при нажатии на эту клавишу может происходить закрытие диалогового окна, если у него задано свойство AcceptButton. Переход на новую строку в последнем случае осуществляется при удерживании клавиши CTRL|14|1|True,False
AcceptsTab=Если значение свойства - "TRUE", то нажатие кравиши TAB обрабатывается компонентом и происходит ввод символа табуляции, иначе при нажатии на эту клавишу будет происходить переход к следующему компоненту на форме. Ввод символа табуляции в последнем случае осуществляется при удерживании клавиши CTRL|14|1|True,False
CanUndo=Определяет возможность отмены изменения нажатием пользователем клавиш "CTRL+Z" или методом doUndo|14|1|True,False
@WordWrap=Определяет автоматический перенос строк текста, если строка имеет большую длину чем длина компонента|14|1|True,False
LeftMargin=Определяет размеры отступа текста от левой границы компонента в пикселах|1|0
RightMargin=Определяет размеры отступа текста от правой границы компонента в пикселах|1|0
Min=Определяет минимальное значение для проверки вводимых данных, можно определять для численных данных|1|0
Max=Определяет максимальное значение для проверки вводимых данных, можно определять для численных данных|1|0

