@Size=Определяет размер шрифта, если его значение больше 0 то считается, что размер задан в пунктах, меньше 0 - в пикселах, берется абсолютное значение, 0 - берется размер по умолчанию|1|0
@CharSet=Определяет набор символов|1|1
@Angle=Определяет угол поворота, по умолчанию 0, поворот производится потив часовой стрелки|1|0
@Weight=Определяет степень полужирности шрифта, может принимать значения от 0 до 1000, 0 - минимум, 700 - соответствует значению по умолчанию для свойства Bold|1|0
@Bold=Определяет, является ли шрифт полужирным|14|1|True,False
@Italic=Определяет, является ли шрифт наклонным|14|1|True,False
@Underline=Определяет, является ли шрифт подчеркнутым|14|1|True,False
@Strikethrough=Определяет, является ли шрифт перечеркнутым|14|1|True,False

