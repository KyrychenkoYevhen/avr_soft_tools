[About]
Version=1.1
Author=lev

[Type]
Class=Element
Info=Цикл с заданным числом итераций
Tab=Logic

[Property]
Start= Задает начальное значение счетчика цикла по умолчанию|1|0
End= Задает значение по умолчанию, при пересечении которого происходит выход из цикла|1|0
@Step= Задает величину приращения счетчика после каждой итерации|1|1
IncludeEnd=False - цикл с диапазоном [Start,End),т.е. правая граница не включена, True - цикл с диапазоном [Start,End]|14|0|True,False
InData=True - брать данные из потока, False - перекрывать данные из потока пустыми данными|14|1|True,False
onBreakEnable=True - после doStop вызывается событие onBreak, а onStop - не вызывается|14|1|True,False
CounterName=Имя счетчика|2|

[Methods]
doFor= Запускает цикл со счетчиком|1|1
doStop= Преждевременная остановка цикла|1|0
onEvent= Событие происходит всякий раз при итерации цикла|2|1
onStop= Событие происходит по окончании цикла|2|1
Position= Хранит текущее значение счетчика|3|1
Start= Определяет начальное значение счетчика|4|1
End= Определяет значение, при пересечении которого происходит выход из цикла|4|1