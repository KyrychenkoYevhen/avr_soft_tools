[Type]
Class=DPElement
Sub=,CaseCount|onCase,,CaseCount|Data
Info=Ветвление событий
Tab=Logic

[Property]
CaseCount=Кол-во условий Сase, не считая Case Else|1|3

[Methods]
doCase=Производит сравнение значения из потока с данными точек DataN (где N - номер точки). В случае равенства значений вызывается событие onCaseN (где N - номер точки) иначе onCaseElse|1|
onCase1=Событие происходит всякий раз при равенстве значения из потока значению соответствующей точки Data|2|
*onCaseElse=Событие происходит если не было никаких других совпадений|2|
Data1=Определяет данные для сравнения|4|
