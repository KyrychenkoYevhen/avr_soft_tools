[Methods]
doExecute=Выполняет регулярное выражение применительно к входной строке|1|
doReplace=Заменяет в InputString все вхождения выражения на ReplaceStr|1|
doTest=Выполняет регулярное выражение применительно к входной строке, но без возвращения коллекции соответствий Matches|1|
onMatch=Происходит, если найдено соответствие. При Global=True - на каждое найденное соответствие|2|
onEnd=Происходит после завершения выполнения метода doExecute или как отрицательный результат метода doTest|2|
Match=Найденное соответствие|3|2
MatchPos=Позиция начала соответствия во входной строке|3|1
MatchLen=Длина соответствия|3|1
